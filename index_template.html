<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>方块消除游戏</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed; /* 防止iOS Safari滚动 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-touch-callout: none; /* 禁止iOS长按弹出菜单 */
            -webkit-user-select: none;   /* 禁止选择内容 */
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 游戏方向控制 - 默认竖屏模式 */
        .game-wrapper {
            position: relative;
            margin: auto;
            /* 添加iOS安全区域内边距 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            transition: transform 0.3s ease;
            /* 重要：移除所有尺寸限制，完全由JS控制 */
            /* 注释掉干扰的尺寸设置 
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh; */
        }
        
        /* 横屏模式下旋转画面 */
        .game-wrapper.landscape {
            /* 仅处理旋转，不固定尺寸 */
            transform: rotate(-90deg);
        }
        
        /* 游戏容器 */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        /* 旋转模式下的游戏容器 */
        .landscape .game-container {
            /* 为旋转模式调整位置 */
            transform-origin: center center;
        }
        
        /* canvas样式 - 移除所有固定像素限制 */
        #glcanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            touch-action: none; /* 阻止默认触摸行为 */
            -webkit-touch-callout: none; /* 禁止iOS长按弹出菜单 */
            -webkit-tap-highlight-color: rgba(0,0,0,0); /* 禁止iOS点击高亮 */
        }
        
       
    </style>
    <!-- 确保在任何其他脚本前加载尺寸修复工具 -->
    <script src="canvas_fixer.js"></script>
    
    <!-- 添加SCE SDK (需要先加载) -->
    <script src="https://cdn.jsdelivr.net/npm/sce-game-sdk@1.0.2/dist/sce.min.js"></script>
</head>

<body>
    <!-- 添加一个额外的包装容器 -->
    <div class="game-wrapper">
        <!-- 游戏容器 -->
        <div class="game-container">
            <!-- 移除固定尺寸设置 -->
            <canvas id="glcanvas" tabindex='1'></canvas>
        </div>
    </div>
    
    <!-- 将脚本移到body末尾以确保DOM加载完成 -->
    <!-- 加载macroquad的JavaScript -->
    <script src="mq_js_bundle.js"></script>
    <!-- 添加JavaScript桥接代码（放在mq_js_bundle.js之后） -->
    <script src="js_bridge.js"></script>
    
    <!-- 内联脚本也移到最后 -->
    <script>
        // SCE SDK配置
        window.SCE_CONFIG = {
            developer_token: '830bb80b-f57b-447b-b41a-d701886202ec', // 重要: 发布前必须替换为有效的开发者令牌，否则排行榜功能无法使用!
            env: 'master'                               // 环境: pd(生产环境)、alpha、beta等
        };
        
        // 初始化SDK的辅助函数
        window.sce_init_sdk = function(token, env) {
            // 检查SceSDK对象是否存在
            if (typeof SceSDK === 'undefined' || SceSDK === null) {
                const errorMsg = "SCE SDK尚未加载或初始化失败";
                console.error(errorMsg);
                return JSON.stringify({success: false, message: errorMsg});
            }
            
            try {
                SceSDK.init({
                    sce_developer_token: token,
                    env: env || 'pd'
                });
                console.log("SCE SDK 初始化成功");
                return JSON.stringify({success: true});
            } catch (error) {
                console.error("SCE SDK初始化失败:", error);
                return JSON.stringify({success: false, message: error.toString()});
            }
        };
        
        // 登录辅助函数
        window.sce_login = async function() {
            try {
                await SceSDK.login();
                const userInfo = SceSDK.get_user_info();
                return JSON.stringify({
                    success: true,
                    user_id: userInfo.user_id,
                    name: userInfo.name
                });
            } catch (error) {
                console.error("SCE SDK登录失败:", error);
                return JSON.stringify({success: false, message: error.toString()});
            }
        };
        
        // 上传分数
        window.sce_upload_score = async function(score) {
            try {
                const res = await SceSDK.cloud.set_number('player_score', score);
                const result = await res.json();
                return JSON.stringify({success: result.code === 0});
            } catch (error) {
                console.error("上传分数失败:", error);
                return JSON.stringify({success: false, message: error.toString()});
            }
        };
        
        // 获取排行榜
        window.sce_get_leaderboard = async function(limit) {
            console.log("call sce_get_leaderboard");
            try {
                const res = await SceSDK.cloud.get_top_rank('player_score', limit || 10, true, 'desc');
                const result = await res.json();
                console.log("获取排行榜成功:", result);
                return JSON.stringify({
                    success: result.code === 0,
                    data: result.rows || []
                });
            } catch (error) {
                console.error("获取排行榜失败:", error);
                return JSON.stringify({success: false, message: error.toString()});
            }
        };
        
        // 获取用户排名
        window.sce_get_user_rank = async function() {
            try {
                const res = await SceSDK.cloud.get_user_rank('player_score');
                const result = await res.json();
                return JSON.stringify({
                    success: result.code === 0,
                    rank: result.rank,
                    score: result.value,
                    user_id: result.user_id
                });
            } catch (error) {
                console.error("获取用户排名失败:", error);
                return JSON.stringify({success: false, message: error.toString()});
            }
        };
        
        // 检测WebAssembly JIT状态
        window.checkWasmJitEnabled = function() {
            // 尝试检测Wasm是否可用和JIT状态
            let jitStatus = "Unknown";
            
            // 检测WebAssembly基本支持
            if (typeof WebAssembly === 'object') {
                jitStatus = "Basic Support";
                
                // 检测一些高级特性可能表明JIT已启用
                // 注意：浏览器不直接暴露JIT状态，这只是一个近似检测
                if (WebAssembly.validate && WebAssembly.compile && WebAssembly.instantiate) {
                    // 检测是否有流式编译支持（通常表示有JIT）
                    if (typeof WebAssembly.instantiateStreaming === 'function') {
                        jitStatus = "JIT Possible";
                        
                        // 进一步检测是否有SharedArrayBuffer和Atomics支持
                        // 这些特性通常与高性能Wasm执行环境相关
                        if (typeof SharedArrayBuffer === 'function' && typeof Atomics === 'object') {
                            jitStatus = "JIT Enabled";
                        }
                    }
                }
            } else {
                jitStatus = "Not Supported";
            }
            
            // 将状态存储在全局变量中，以便Rust代码通过FFI访问
            window.wasmJitStatus = jitStatus;
            
            // 返回状态字符串
            return jitStatus;
        };
        
        // 在加载页面时立即检测
        window.wasmJitStatus = window.checkWasmJitEnabled();
        
        // 为Rust代码提供获取JIT状态的函数
        window.getWasmJitStatus = function() {
            return window.wasmJitStatus || "Unknown";
        };
    
        // 等待所有资源加载完成
        window.addEventListener('load', function() {
            console.log("页面加载完成，准备初始化游戏");
            
            // 获取DOM元素
            const gameWrapper = document.querySelector('.game-wrapper');
            // const orientationToggle = document.getElementById('orientationToggle'); // 已移除
            const canvas = document.getElementById('glcanvas');
            
            // 设置canvas初始尺寸 - 保持正确的宽高比
            canvas.width = 400;
            canvas.height = 600;
            
            // 旋转相关代码已移除
            
            // 监听窗口尺寸变化
            window.addEventListener('resize', function() {
                // 强制重置canvas尺寸
                if (window.forceCanvasSize) {
                    window.forceCanvasSize();
                }
            });
            
            // 检查并强制应用canvas尺寸
            if (window.forceCanvasSize) {
                window.forceCanvasSize();
                console.log("已应用canvas尺寸设置");
            }
            
            // iOS特定修复：在iOS中禁止双指缩放
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁止浏览器的默认滚动和缩放行为
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 检测是否为iOS设备
            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }
            
            // iOS专用修复
            if (isIOS()) {
                console.log("检测到iOS设备，应用额外修复");
                
                // 全屏模式并滚动到顶部
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen()
                        .catch(err => console.warn("无法进入全屏模式:", err));
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen()
                        .catch(err => console.warn("无法进入WebKit全屏模式:", err));
                }
                
                // 滚动到顶部以消除iOS状态栏
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
                
                // 阻止弹性滚动效果
                document.body.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                // 禁止Safari的双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(e) {
                    const now = Date.now();
                    if (now - lastTouchEnd < 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        });
    </script>
</body>

</html>
