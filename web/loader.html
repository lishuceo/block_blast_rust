<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>方块消除游戏</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: fixed; /* 防止iOS Safari滚动 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-touch-callout: none; /* 禁止iOS长按弹出菜单 */
            -webkit-user-select: none;   /* 禁止选择内容 */
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 游戏方向控制 - 默认竖屏模式 */
        .game-wrapper {
            position: relative;
            margin: auto;
            /* 添加iOS安全区域内边距 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            transition: transform 0.3s ease;
            /* 重要：移除所有尺寸限制，完全由JS控制 */
            /* 注释掉干扰的尺寸设置 
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh; */
        }
        
        /* 横屏模式下旋转画面 */
        .game-wrapper.landscape {
            /* 仅处理旋转，不固定尺寸 */
            transform: rotate(-90deg);
        }
        
        /* 游戏容器 */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        /* 旋转模式下的游戏容器 */
        .landscape .game-container {
            /* 为旋转模式调整位置 */
            transform-origin: center center;
        }
        
        /* canvas样式 - 移除所有固定像素限制 */
        #glcanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            touch-action: none; /* 阻止默认触摸行为 */
            -webkit-touch-callout: none; /* 禁止iOS长按弹出菜单 */
            -webkit-tap-highlight-color: rgba(0,0,0,0); /* 禁止iOS点击高亮 */
        }
        
        /* 注释掉所有媒体查询，避免干扰JS缩放 
        
        /* 屏幕适配 - 竖屏模式 */
        @media screen and (max-height: 620px) {
            .game-wrapper:not(.landscape) {
                transform: scale(0.85);
                transform-origin: center center;
            }
        }
        
        @media screen and (max-width: 420px) {
            .game-wrapper:not(.landscape) {
                transform: scale(0.85);
                transform-origin: center center;
            }
        }
        
        /* 屏幕适配 - 横屏模式 */
        @media screen and (orientation: landscape) {
            /* 小屏幕横屏设备 */
            @media screen and (max-height: 420px) {
                .game-wrapper.landscape {
                    transform: rotate(-90deg) scale(0.65);
                }
            }
            
            /* 中等屏幕横屏设备 */
            @media screen and (min-height: 421px) and (max-height: 500px) {
                .game-wrapper.landscape {
                    transform: rotate(-90deg) scale(0.75);
                }
            }
            
            /* 大屏幕横屏设备 */
            @media screen and (min-height: 501px) {
                .game-wrapper.landscape {
                    transform: rotate(-90deg) scale(0.85);
                }
            }
        }
        
        /* iOS设备特别适配 */
        @supports (-webkit-touch-callout: none) {
            /* iOS设备默认适配 */
            .game-wrapper:not(.landscape) {
                transform: scale(0.9);
                transform-origin: center center;
            }
            
            .game-wrapper.landscape {
                transform: rotate(-90deg) scale(0.8);
            }
            
            /* 较小的iOS设备 */
            @media screen and (max-height: 700px) {
                .game-wrapper:not(.landscape) {
                    transform: scale(0.8);
                }
                
                .game-wrapper.landscape {
                    transform: rotate(-90deg) scale(0.7);
                }
            }
            
            /* 非常小的iOS设备 */
            @media screen and (max-height: 600px) {
                .game-wrapper:not(.landscape) {
                    transform: scale(0.7);
                }
                
                .game-wrapper.landscape {
                    transform: rotate(-90deg) scale(0.6);
                }
            }
        }
        */

        .orientation-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;

        .orientation-toggle.landscape svg {

    </style>
    <!-- 确保在任何其他脚本前加载尺寸修复工具 -->
    <script src="canvas_fixer.js"></script>

<body>
    <!-- 添加一个额外的包装容器 -->
    <div class="game-wrapper">
        <!-- 游戏容器 -->
        <div class="game-container">
            <!-- 移除固定尺寸设置 -->
            <canvas id="glcanvas" tabindex='1'></canvas>
        </div>
    </div>
    
    <!-- 方向切换按钮 - 已移除
    <button class="orientation-toggle" id="orientationToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M16,17V7H8V17H16M16,3A2,2 0 0,1 18,5V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19V5A2,2 0 0,1 8,3H16Z" />
        </svg>
    </button>
    -->
    
    <!-- 加载macroquad的JavaScript -->
    <script src="mq_js_bundle.js"></script>
    <script>
        // 等待所有资源加载完成
        window.addEventListener('load', function() {
            console.log("页面加载完成，准备初始化游戏");
            
            // 获取DOM元素
            const gameWrapper = document.querySelector('.game-wrapper');
            // const orientationToggle = document.getElementById('orientationToggle'); // 已移除
            const canvas = document.getElementById('glcanvas');
            
            // 设置canvas初始尺寸 - 保持正确的宽高比
            canvas.width = 400;
            canvas.height = 600;
            
            // 检查屏幕方向并设置初始状态
            function checkOrientation() {
                // 设备是否处于横屏
                const isLandscape = window.innerWidth > window.innerHeight;
                
                // 初始时使用竖屏模式，无论设备方向如何
                gameWrapper.classList.remove('landscape');
                // orientationToggle.classList.remove('landscape'); // 已移除
                
                // 重置localStorage状态
                localStorage.removeItem('forceLandscape');
            }
            
            // 切换方向按钮事件已移除
            
            // 检查初始方向
            checkOrientation();
            
            // 监听方向变化
            window.addEventListener('orientationchange', function() {
                // 延迟一点以确保方向变化已完成
                setTimeout(checkOrientation, 300);
            });
            
            // 监听窗口尺寸变化
            window.addEventListener('resize', function() {
                // 延迟一点以确保尺寸变化已完成
                setTimeout(checkOrientation, 300);
            });
            
            // 检查并强制应用canvas尺寸
            if (window.forceCanvasSize) {
                window.forceCanvasSize();
                console.log("已应用canvas尺寸设置");
            }
            
            // iOS特定修复：在iOS中禁止双指缩放
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁止浏览器的默认滚动和缩放行为
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 检测是否为iOS设备
            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }
            
            // iOS专用修复
            if (isIOS()) {
                console.log("检测到iOS设备，应用额外修复");
                
                // 全屏模式并滚动到顶部
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen()
                        .catch(err => console.warn("无法进入全屏模式:", err));
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen()
                        .catch(err => console.warn("无法进入WebKit全屏模式:", err));
                }
                
                // 滚动到顶部以消除iOS状态栏
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
                
                // 阻止弹性滚动效果
                document.body.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
                
                // 禁止Safari的双击缩放
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(e) {
                    const now = Date.now();
                    if (now - lastTouchEnd < 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
            
            // 在强制设置尺寸后，加载WASM
            try {
                // 尝试加载WASM文件
                load("block_blast_bin.wasm");
                console.log("WASM加载成功");
            } catch(e) {
                console.error("加载WASM出错:", e);
                alert("游戏加载失败，请刷新页面或检查控制台错误信息");
            }
        });
    </script>
</body>
